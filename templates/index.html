<html>
<body>
	<div>
		<!-- Get the desired color of an LED -->
		<fieldset>
			<legend>Choose wisely!</legend>
			<div>
            <button onclick="toggle()">red led</button>                
			</div>
		</fieldset>
	</div>
	<script type="text/javascript">
		// Setting up the websocket (client-side)
		var webSocket;
		webSocket = new WebSocket('ws://'+window.location.hostname + ':80/subscribe');
		webSocket.onmessage = function(event) { onMessage(event); }
        var state=false;

        function toggle(){
            state=!state;
            webSocket.send({"state":state});
        }

		function onMessage(event) {
			console.log(event.data);
		}
	</script>
</body>
</html>
